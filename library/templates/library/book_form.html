{% extends "library/base.html" %}
{% block content %}
<div class="container">
  <h1 class="my-4">{% if book %}Edit Book{% else %}Add New Book{% endif %}</h1>
  <form method="POST" class="card p-4 shadow">
    {% csrf_token %}
    <div class="mb-3">
      <label>Title:</label>
      <input type="text" name="title" class="form-control" value="{{ book.title|default:'' }}" required>
    </div>
    <div class="mb-3">
      <label>Author:</label>
      <input type="text" name="author" class="form-control" value="{{ book.author|default:'' }}" required>
    </div>
    <div class="mb-3">
      <label>Published Date:</label>
      <input type="date" name="published_date" class="form-control" value="{{ book.published_date|default:'' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
