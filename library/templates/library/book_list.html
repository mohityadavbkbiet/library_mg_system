{% extends "library/base.html" %}
{% block content %}
<div class="container">
  <h1 class="my-4">Book Management</h1>
  <a href="{% url 'book-form' %}" class="btn btn-success mb-3">Add New Book</a>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.published_date }}</td>
        <td>
          <a href="{% url 'book-detail' book.id %}" class="btn btn-info btn-sm">View</a>
          <a href="{% url 'book-edit' book.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'book-delete' book.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No books available.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
